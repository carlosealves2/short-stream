name: CI - Nx Monorepo

on:
  pull_request:
    branches: [develop, main]
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'

permissions:
  contents: read
  pull-requests: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_BRANCH: ${{ github.event.number || github.ref_name }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    outputs:
      has-affected: ${{ steps.affected.outputs.has-affected }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        id: set-shas
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Check affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }})
          if [ -z "$AFFECTED" ]; then
            echo "has-affected=false" >> $GITHUB_OUTPUT
            echo "No affected projects found"
          else
            echo "has-affected=true" >> $GITHUB_OUTPUT
            echo "Affected projects:"
            echo "$AFFECTED"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Lint affected projects
        run: npx nx affected --target=lint --parallel=3

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Test affected projects
        run: npx nx affected --target=test --parallel=3 --configuration=ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/**/coverage.out
            packages/**/coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Build affected projects
        run: npx nx affected --target=build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run gosec on Go projects
        continue-on-error: true
        run: |
          for dir in apps/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Running gosec on $dir"
              (cd "$dir" && gosec ./... || true)
            fi
          done

      - name: Run govulncheck on Go projects
        continue-on-error: true
        run: |
          for dir in apps/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Running govulncheck on $dir"
              (cd "$dir" && govulncheck ./... || true)
            fi
          done

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./

      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      - name: SonarQube Quality Gate Check
        uses: sonarsource/sonarqube-quality-gate-action@master
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [setup, lint, test, build, security, sonarqube]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.setup.outputs.has-affected }}" == "false" ]; then
            echo "✅ No affected projects - CI passed"
            exit 0
          fi

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.sonarqube.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi

          echo "✅ CI passed"