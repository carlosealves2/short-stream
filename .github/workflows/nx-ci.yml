name: CI - Nx Monorepo

on:
  pull_request:
    branches: [develop, main]
  push:
    branches:
      - develop
      - main
      - 'feature/**'
      - 'fix/**'
      - 'hotfix/**'
    branches-ignore:
      - 'release-please--**'
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to run the workflow on'
        required: false
        default: 'develop'

permissions:
  contents: read
  pull-requests: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}
  NX_BRANCH: ${{ github.event.number || github.ref_name }}

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-latest
    # Skip CI for release-please commits (only version bumps, no code changes)
    if: "${{ !contains(github.event.head_commit.message, 'chore(main): release') && !startsWith(github.head_ref, 'release-please--') }}"
    outputs:
      has-affected: ${{ steps.affected.outputs.has-affected }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        id: set-shas
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Check affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }})
          if [ -z "$AFFECTED" ]; then
            echo "has-affected=false" >> $GITHUB_OUTPUT
            echo "No affected projects found"
          else
            echo "has-affected=true" >> $GITHUB_OUTPUT
            echo "Affected projects:"
            echo "$AFFECTED"
          fi

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Lint affected projects
        run: npx nx affected --target=lint --parallel=2

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Test affected projects
        run: npx nx affected --target=test --parallel=3 --configuration=ci

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports
          path: |
            apps/**/coverage.out
            packages/**/coverage.out
          retention-days: 7

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Build affected projects
        run: npx nx affected --target=build --parallel=3

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: setup
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Install security tools
        run: |
          go install github.com/securego/gosec/v2/cmd/gosec@latest
          go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run gosec on Go projects
        continue-on-error: true
        run: |
          for dir in apps/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Running gosec on $dir"
              (cd "$dir" && gosec ./... || true)
            fi
          done

      - name: Run govulncheck on Go projects
        continue-on-error: true
        run: |
          for dir in apps/*/; do
            if [ -f "$dir/go.mod" ]; then
              echo "Running govulncheck on $dir"
              (cd "$dir" && govulncheck ./... || true)
            fi
          done

  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    needs: [setup, test]
    if: needs.setup.outputs.has-affected == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Download coverage reports
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./

      - name: Derive appropriate SHAs for base and head
        uses: nrwl/nx-set-shas@v4
        with:
          main-branch-name: develop

      - name: Get affected projects
        id: affected
        run: |
          AFFECTED=$(npx nx show projects --affected --base=${{ steps.set-shas.outputs.base }} --head=${{ steps.set-shas.outputs.head }} | tr '\n' ' ')
          echo "affected_projects=$AFFECTED" >> $GITHUB_OUTPUT
          echo "Affected projects: $AFFECTED"

      - name: Run SonarQube for affected projects
        run: |
          FAILED_PROJECTS=""

          for project in ${{ steps.affected.outputs.affected_projects }}; do
            echo "Processing project: $project"

            # Get project root using Nx
            project_dir=$(npx nx show project "$project" --json 2>/dev/null | jq -r '.root // empty')

            if [ -z "$project_dir" ]; then
              echo "Could not find project root for $project, skipping"
              continue
            fi

            echo "Project directory: $project_dir"

            if [ -f "$project_dir/sonar-project.properties" ]; then
              echo "Running SonarQube scan for $project in $project_dir"

              # Get project key from sonar-project.properties
              PROJECT_KEY=$(grep "sonar.projectKey" "$project_dir/sonar-project.properties" | cut -d'=' -f2)

              # Run sonar-scanner from project directory
              echo "Running SonarQube scanner..."
              if ! docker run --rm \
                -e SONAR_HOST_URL="${{ secrets.SONAR_HOST_URL }}" \
                -e SONAR_TOKEN="${{ secrets.SONAR_TOKEN }}" \
                -v "$(pwd)/$project_dir:/usr/src" \
                sonarsource/sonar-scanner-cli; then
                echo "❌ SonarQube scanner failed for $project"
                FAILED_PROJECTS="$FAILED_PROJECTS $project"
                continue
              fi

              echo "✅ Scanner completed successfully"

              # Wait for SonarQube to process the analysis and check Quality Gate
              echo "Checking Quality Gate status for $PROJECT_KEY..."

              MAX_ATTEMPTS=12
              ATTEMPT=0
              QG_FOUND=false

              while [ $ATTEMPT -lt $MAX_ATTEMPTS ]; do
                sleep 5
                ATTEMPT=$((ATTEMPT + 1))

                QG_RESPONSE=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" \
                  "${{ secrets.SONAR_HOST_URL }}/api/qualitygates/project_status?projectKey=$PROJECT_KEY")

                # Check if response is valid JSON
                if echo "$QG_RESPONSE" | jq empty 2>/dev/null; then
                  QG_STATUS=$(echo "$QG_RESPONSE" | jq -r '.projectStatus.status // empty' 2>/dev/null)

                  if [ -n "$QG_STATUS" ]; then
                    QG_FOUND=true

                    if [ "$QG_STATUS" = "OK" ]; then
                      echo "✅ Quality Gate passed for $project"
                      break
                    elif [ "$QG_STATUS" = "ERROR" ]; then
                      echo "❌ Quality Gate failed for $project"
                      echo "Failed conditions:"
                      echo "$QG_RESPONSE" | jq '.projectStatus.conditions[] | select(.status == "ERROR")'
                      FAILED_PROJECTS="$FAILED_PROJECTS $project"
                      break
                    else
                      echo "⚠️ Unexpected Quality Gate status: $QG_STATUS"
                    fi
                  fi
                fi
              done

              if [ "$QG_FOUND" = false ]; then
                echo "❌ Quality Gate check timed out for $project after 60 seconds"
                FAILED_PROJECTS="$FAILED_PROJECTS $project"
              fi
            else
              echo "No sonar-project.properties found in $project_dir, skipping"
            fi
          done

          # Fail if any project failed Quality Gate
          if [ -n "$FAILED_PROJECTS" ]; then
            echo "❌ The following projects failed Quality Gate:$FAILED_PROJECTS"
            exit 1
          fi

          echo "✅ All projects passed Quality Gate"

  status:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [setup, lint, test, build, security, sonarqube]
    if: always()
    steps:
      - name: Check job status
        run: |
          if [ "${{ needs.setup.outputs.has-affected }}" == "false" ]; then
            echo "✅ No affected projects - CI passed"
            exit 0
          fi

          if [ "${{ needs.lint.result }}" != "success" ] || \
             [ "${{ needs.test.result }}" != "success" ] || \
             [ "${{ needs.build.result }}" != "success" ] || \
             [ "${{ needs.sonarqube.result }}" != "success" ]; then
            echo "❌ CI failed"
            exit 1
          fi

          echo "✅ CI passed"