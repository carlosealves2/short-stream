name: Deploy - Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'apps/**'
      - 'packages/**'
      - '.github/workflows/nx-deploy.yml'

permissions:
  contents: read
  packages: write

env:
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  detect-affected:
    name: Detect Affected Apps
    runs-on: ubuntu-latest
    outputs:
      affected-apps: ${{ steps.affected.outputs.apps }}
      has-affected: ${{ steps.affected.outputs.has-affected }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Get affected applications
        id: affected
        run: |
          # Get affected projects
          AFFECTED=$(npx nx show projects --affected --type=app --base=origin/main~1)

          if [ -z "$AFFECTED" ]; then
            echo "has-affected=false" >> $GITHUB_OUTPUT
            echo "apps=[]" >> $GITHUB_OUTPUT
            echo "No affected applications found"
          else
            echo "has-affected=true" >> $GITHUB_OUTPUT

            # Convert to JSON array
            APPS_JSON=$(echo "$AFFECTED" | jq -R -s -c 'split("\n") | map(select(length > 0))')
            echo "apps=$APPS_JSON" >> $GITHUB_OUTPUT

            echo "Affected applications:"
            echo "$AFFECTED"
          fi

  deploy:
    name: Deploy ${{ matrix.app }}
    runs-on: ubuntu-latest
    needs: detect-affected
    if: needs.detect-affected.outputs.has-affected == 'true'
    strategy:
      fail-fast: false
      matrix:
        app: ${{ fromJSON(needs.detect-affected.outputs.affected-apps) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup monorepo
        uses: ./.github/actions/setup-monorepo

      - name: Get version from git tag
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "short-sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}-${SHORT_SHA}"

      - name: Run tests for ${{ matrix.app }}
        run: npx nx test ${{ matrix.app }}

      - name: Build ${{ matrix.app }}
        run: npx nx build ${{ matrix.app }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get app directory
        id: app-dir
        run: |
          # Get project root from Nx
          APP_ROOT=$(npx nx show project ${{ matrix.app }} --json | jq -r '.root')
          echo "app-root=$APP_ROOT" >> $GITHUB_OUTPUT
          echo "App root: $APP_ROOT"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.app }}
          tags: |
            type=raw,value=latest
            type=raw,value=${{ steps.version.outputs.version }}
            type=raw,value=${{ steps.version.outputs.version }}-${{ steps.version.outputs.short-sha }}
            type=sha,prefix=main-

      - name: Check if Dockerfile exists
        id: dockerfile-check
        run: |
          if [ -f "${{ steps.app-dir.outputs.app-root }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "✅ Dockerfile found"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "⚠️ No Dockerfile found, skipping Docker build"
          fi

      - name: Build and push Docker image
        if: steps.dockerfile-check.outputs.exists == 'true'
        uses: docker/build-push-action@v6
        with:
          context: ${{ steps.app-dir.outputs.app-root }}
          file: ${{ steps.app-dir.outputs.app-root }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=${{ matrix.app }}
          cache-to: type=gha,mode=max,scope=${{ matrix.app }}
          platforms: linux/amd64

      - name: Image digest
        if: steps.dockerfile-check.outputs.exists == 'true'
        run: |
          echo "✅ Image pushed successfully for ${{ matrix.app }}"
          echo "Tags: ${{ steps.meta.outputs.tags }}"

  status:
    name: Deploy Status
    runs-on: ubuntu-latest
    needs: [detect-affected, deploy]
    if: always()
    steps:
      - name: Check deployment status
        run: |
          if [ "${{ needs.detect-affected.outputs.has-affected }}" == "false" ]; then
            echo "ℹ️ No affected applications - skipping deployment"
            exit 0
          fi

          if [ "${{ needs.deploy.result }}" != "success" ]; then
            echo "❌ Deployment failed"
            exit 1
          fi

          echo "✅ Deployment successful"
