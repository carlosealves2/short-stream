[project]
name = "short-stream-commons"
version = "0.1.1"
description = "Shared Python utilities for Short Stream"
requires-python = ">=3.14"
dependencies = [
    "pydantic>=2.0.0",
    "pydantic-settings>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "mypy>=1.11.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["dto", "events", "models", "utils"]
