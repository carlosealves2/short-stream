run:
  timeout: 5m
  tests: true
  modules-download-mode: readonly

output:
  formats:
    - format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    # Enabled by default
    - errcheck      # Check for unchecked errors
    - gosimple      # Simplify code
    - govet         # Vet examines Go source code
    - ineffassign   # Detect ineffectual assignments
    - staticcheck   # Staticcheck is go vet on steroids
    - unused        # Check for unused constants, variables, functions and types

    # Code quality
    - gofmt         # Check whether code was gofmt-ed
    - goimports     # Check import statements are formatted
    - revive        # Fast, configurable, extensible, flexible, and beautiful linter for Go
    - stylecheck    # Replacement for golint
    - unconvert     # Remove unnecessary type conversions
    - misspell      # Finds commonly misspelled English words
    - whitespace    # Tool for detection of leading and trailing whitespace

    # Bug detection
    - bodyclose     # Check whether HTTP response body is closed successfully
    - errorlint     # Find code that will cause problems with the error wrapping scheme
    - rowserrcheck  # Check whether Err of rows is checked successfully
    - gocritic      # Provides diagnostics that check for bugs, performance and style issues

    # Performance
    - prealloc      # Find slice declarations that could potentially be preallocated

    # Code complexity
    - gocyclo       # Compute cyclomatic complexities
    - dupl          # Tool for code clone detection
    - goconst       # Find repeated strings that could be replaced by a constant
    - unparam       # Report unused function parameters

    # Security
    - gosec         # Security problems

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    enable-all: true
    disable:
      - shadow
      - fieldalignment  # Can be too strict

  gocyclo:
    min-complexity: 15

  dupl:
    threshold: 100

  goconst:
    min-len: 3
    min-occurrences: 3

  misspell:
    locale: US

  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      - name: empty-block
      - name: superfluous-else
      - name: unused-parameter
      - name: unreachable-code
      - name: redefines-builtin-id

  gosec:
    excludes:
      - G104  # Duplicates errcheck
    config:
      G111: "0"  # Potential directory traversal - adjust if needed

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]

  gocritic:
    enabled-tags:
      - diagnostic
      - style
      - performance
      - experimental
      - opinionated
    disabled-checks:
      - whyNoLint
      - hugeParam

  prealloc:
    simple: true
    range-loops: true
    for-loops: false

issues:
  exclude-dirs:
    - vendor
    - testutil/mocks

  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        - unparam

    # Exclude testutil/mocks from all linters
    - path: testutil/mocks/
      linters:
        - all

    # Ignore complexity in main.go and bootstrap
    - path: cmd/main\.go
      linters:
        - gocyclo
        - funlen

    - path: internal/bootstrap/
      linters:
        - gocyclo

  # Maximum issues count per one linter
  max-issues-per-linter: 0

  # Maximum count of issues with the same text
  max-same-issues: 0

  # Show only new issues
  new: false

  # Fix found issues (if it's supported by the linter)
  fix: false
