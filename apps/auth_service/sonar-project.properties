# SonarQube Project Configuration for AuthService

# Project identification
sonar.projectKey=short-stream-authservice
sonar.projectName=Short Stream - Auth Service
sonar.projectVersion=1.0

# Source code location
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=\
  **/*_test.go,\
  **/vendor/**,\
  **/testutil/**,\
  **/mocks/**,\
  **/build/**,\
  **/.golangci.yml,\
  apps/authservice/Dockerfile,\
  **/Dockerfile,\
  **/development/**,\
  **/k8s/**,\
  **/*.yaml,\
  **/*.yml,\
  **/bootstrap/**

# Test files
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**

# Coverage
sonar.go.coverage.reportPaths=coverage.out
sonar.coverage.exclusions=\
  **/*_test.go,\
  **/testutil/**,\
  **/mocks/**,\
  **/cmd/main.go

# Go specific settings
sonar.go.tests.reportPaths=test-report.json
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Code analysis
sonar.cpd.go.minimumTokens=100

# Quality Gate (adjust as needed)
# Uncomment and modify these if you want to enforce specific quality gates
