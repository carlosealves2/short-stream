apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-metadata-service
  namespace: short-stream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-metadata-service
  template:
    metadata:
      labels:
        app: video-metadata-service
    spec:
      containers:
      - name: video-metadata-service
        image: short-stream/video-metadata-service:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
