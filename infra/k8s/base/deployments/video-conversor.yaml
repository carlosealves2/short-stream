apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-conversor
  namespace: short-stream
spec:
  replicas: 2
  selector:
    matchLabels:
      app: video-conversor
  template:
    metadata:
      labels:
        app: video-conversor
    spec:
      containers:
      - name: video-conversor
        image: short-stream/video-conversor:latest
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: RABBITMQ_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: rabbitmq-url
        - name: MINIO_ENDPOINT
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: minio-endpoint
        - name: MINIO_ACCESS_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-user
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: minio-secret
              key: root-password
        resources:
          limits:
            memory: "1Gi"
            cpu: "1000m"
          requests:
            memory: "512Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
