apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: short-stream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
      - name: gateway
        image: short-stream/gateway:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: AUTH_SERVICE_URL
          value: http://auth-service:8000
        - name: VIDEO_METADATA_SERVICE_URL
          value: http://video-metadata-service:8000
        - name: VIDEO_FEED_PROVIDER_URL
          value: http://video-feed-provider:3000
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
