apiVersion: apps/v1
kind: Deployment
metadata:
  name: video-feed-provider
  namespace: short-stream
spec:
  replicas: 3
  selector:
    matchLabels:
      app: video-feed-provider
  template:
    metadata:
      labels:
        app: video-feed-provider
    spec:
      containers:
      - name: video-feed-provider
        image: short-stream/video-feed-provider:latest
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          value: production
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: database-url
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: app-config
              key: redis-url
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
